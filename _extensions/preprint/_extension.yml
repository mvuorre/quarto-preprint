title: Preprint
authors:
  - name: Matti Vuorre
    orcid: 0000-0001-5052-066X
version: 1.4.3
quarto-required: ">=1.7.29"
contributes:
  formats:
    typst:
      functions: [place]
      template: template.typ
      template-partials:
        - typst-template.typ
        - typst-show.typ
        - definitions.typ
      filters:
        - _extensions/christopherkenny/typst-function/typst-function.lua
    docx:
      reference-doc: reference.docx
      toc: false
      number-sections: true
      abstract-title: ""
      filters:
        - _extensions/kapsner/authors-block/authors-block.lua
