title: Preprint
author: Matti Vuorre
version: 0.10.2
quarto-required: ">=1.6.39"
contributes:
  shortcodes:
    - "_extensions/andrewheiss/wordcount/words.lua"
  formats:
    typst:
      template-partials:
        - typst-template.typ
        - typst-show.typ
      citeproc: false
      filters:
        - at: pre-quarto
          path: _extensions/andrewheiss/wordcount/citeproc.lua
        - at: pre-quarto
          path: _extensions/andrewheiss/wordcount/wordcount.lua
      count-code-blocks: false
    docx:
      reference-doc: preprint.docx
